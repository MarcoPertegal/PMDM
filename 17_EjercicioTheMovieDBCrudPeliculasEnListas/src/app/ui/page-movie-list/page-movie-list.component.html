<div class="container">
    <div class="row">
        <app-movie-item-list class="col-3 ps-5 pt-5" *ngFor="let m of movieList" [movie]="m"
            (addItemToList)="openModal($event, addItemToCustomList)"></app-movie-item-list>
    </div>
</div>
<div class="d-flex justify-content-center pt-3">
    <ngb-pagination [collectionSize]="count" [maxSize]="3" [rotate]="true" [(page)]="pageNumber"
        (pageChange)="loadNewPage()" aria-label="Default pagination"></ngb-pagination>
</div>
<ng-template #addItemToCustomList let-modal>
    <div class="modal-header bg-dark">
        <h4 class="modal-title text-white" id="modal-basic-title">Add Item to list</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        @for (cl of movieCustomList; track $index) {
        <div class="listItem rounded-3 m-3 p-2 d-flex" (click)="addToCustomlist(cl.id)">
            <h5 class="text-light">{{cl.name}}</h5>
            <p class="text-light ms-3">Elements: {{cl.item_count}}</p>
        </div>
        }
    </div>
</ng-template>
