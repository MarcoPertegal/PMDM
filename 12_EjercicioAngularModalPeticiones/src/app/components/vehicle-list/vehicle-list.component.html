<div class="row">
    <ng-container *ngFor="let v of vehicleList">
        <app-vehicle-item class="mt-2 col-3" [vehicle]="v"
            (vehicleClick)="openModal($event, vehicleModal)"></app-vehicle-item>
        <!-- $event coge el atributo u objeto pasado por el metodo .emit del hijo vehicleClick, en este caso la url, debe ir siempre primero y 
                esta url se le pasa al metodo openModal para hacer la consulta en el servicio que necesita esa url, también se la pasa el 
            modal para que lo abra-->
    </ng-container>
</div>
<!-- Este elemento es el paginador en la pagina de angular bootstrap en api aparecen inputs para personalizar la paginacion
en este caso usamos collectionSize para todos los elementos que se van a mostrar
 [(page)] viene por defecto en el pagination y te pasa el numero de la pagina para que podamos guardarlo en una varibale le podemos
añadir un valor por defecto a la variable pageNumber para que empiece en esa pagina
pageChange es un output de pagination que podemos agregar se activa el evento pageChange cuando la pagina cambia y llamamos al
metodo loadNewPage() para que nos pinte la página-->
<ngb-pagination [collectionSize]="count" [(page)]="pageNumber" (pageChange)="loadNewPage()"
    aria-label="Default pagination"></ngb-pagination>



<ng-template #vehicleModal let-modal>
    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <!-- La interrogación se coloca porque el nombre puede ser undefined -->
                <p>{{selectedVehicle?.name}}</p>
                <p>{{selectedVehicle?.cargo_capacity}}</p>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
