<mat-card>
    <img mat-card-image [src]="character.image" alt="Photo of character">
    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
