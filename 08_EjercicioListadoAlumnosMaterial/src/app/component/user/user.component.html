<div class="checks">
    <mat-checkbox class="example-margin" [(ngModel)]="checkColumnId" (change)="checkboxClicked()">ID</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="checkColumnName" (change)="checkboxClicked()">Name</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="checkColumnSurname"
        (change)="checkboxClicked()">Surname</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="checkColumnSubjects"
        (change)="checkboxClicked()">Subjects</mat-checkbox>
</div>
<!-- Podemos usar ngModel gracias a importar formsmodule en el app.module
[(ngModel)] se utiliza para vincular la propiedad checkColumnId(que es el boleano del ts) en tu componente con el estado del checkbox.
Como cada vez que se hace un click en alguno de los checkbox se llama al metodo checkbox clicked
este metodo comprueba que valores estan en true y cual en false y los pushea al array
change hace que cada vez que el estado de el checkbox cambie llama al metodo 
[(ngModel)], obtienes una vinculación de datos bidireccional, lo que significa que los cambios en 
la propiedad del componente se reflejarán en el campo de formulario y viceversa.
-->

<table mat-table [dataSource]="alumnosList" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apelidos </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> edad </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> sexo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="modulos">
        <th mat-header-cell *matHeaderCellDef> Módulos Matriculados </th>
        <td mat-cell *matCellDef="let alumno">
            <span *ngFor="let modulo of alumno.modulos">{{modulo.nombre}}{{modulo.horas}}<br></span>
        </td>
    </ng-container>
    <ng-container matColumnDef="tipoMatricula">
        <th mat-header-cell *matHeaderCellDef> sexo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.tipoMatricula}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
