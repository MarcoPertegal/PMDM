<table mat-table [dataSource]="UserComponent" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apelidos </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> edad </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> sexo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="modulos">
        <th mat-header-cell *matHeaderCellDef> MÃ³dulos Matriculados </th>
        <td mat-cell *matCellDef="let alumno">
            <span *ngFor="let modulo of alumno.modulos">{{modulo.nombre}}{{modulo.horas}}<br></span>
        </td>
    </ng-container>
    <ng-container matColumnDef="tipoMatricula">
        <th mat-header-cell *matHeaderCellDef> sexo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.tipoMatricula}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<section class="example-section">
    <mat-checkbox class="example-margin" (change)="toggleNombreColumn()">
        Mostrar nombre
    </mat-checkbox>
</section>
