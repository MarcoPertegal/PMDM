                <iframe width="560" height="315" [src]="urlVideo" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-md-8">

            <h1>{{movieDetails.title}}</h1>

            <p>{{movieDetails.overview}}</p>
            <p>Presupuesto: {{movieDetails.budget}} $</p>

            <a href="#" class="btn btn-primary">Volver</a>
        </div>
