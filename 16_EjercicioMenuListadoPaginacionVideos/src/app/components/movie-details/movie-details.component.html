<div class="container mt-1">
    <div class="row">
        <div class="col-md-4">
            <img [src]="getMovieImage()" class="card-img-top" alt="...">
        </div>
        <div class="col-md-8">

            <h1>{{movieDetails.title}}</h1>
            <p><strong>Release:</strong> {{movieDetails.release_date}}</p>
            <p><strong>Popularity:</strong> {{movieDetails.popularity}}</p>
            <p><strong>Runtime:</strong> {{movieDetails.runtime}} min</p>
            <p>{{movieDetails.overview}}</p>
            <p><strong>Budget:</strong> {{movieDetails.budget}} $</p>
            <div class="video-container">
                <iframe width="560" height="275" [src]="urlVideo" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
