<div class="row">
    <ng-container *ngFor="let m of movieList">
        <app-movie-item class="mt-2 col-3" [movie]="m"></app-movie-item>
    </ng-container>
</div>

<ngb-pagination [collectionSize]="count" [(page)]="pageNumber" (pageChange)="loadNewPage()"
    aria-label="Default pagination"></ngb-pagination>
